<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="mt-5 animated fadeIn">
  <div class="row">
    <div class="col-2">
      <img
        [src]="artist.images | noimage"
        alt="artist.name"
        class="img-thumbnail img-circle"
      />
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank"
          >Visit Spotify</a
        >
      </p>
    </div>
    <div class="col-4 text-right">
      <button [routerLink]="['/search']" class="btn btn-outline-danger">
        Back
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <table class="table text-white">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canci√≥n</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topTrack of topTracks">
            <td>
              <img [src]="topTrack.album.images | noimage" class="img-thumb" />
            </td>
            <td>{{ topTrack.album.name }}</td>
            <td>{{ topTrack.name }}</td>
            <td>
              <iframe
                [src]="
                  topTrack.id
                    | domseguro: 'https://open.spotify.com/embed/track/'
                "
                width="300"
                height="80"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
              <p *ngIf="!topTrack.preview_url">No preview</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
