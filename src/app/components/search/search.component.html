<div class="row mt-5">
  <div class="col">
    <input
      type="text"
      placeholder="Search artist"
      (keyup)="search(searchWord.value)"
      class="form-control"
      #searchWord
    />
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading" [items]="artists"></app-cards>
